metadata:
  categories:
  - data-preparation
  tag: ''
  name: open-archive
kind: job
verbose: false
spec:
  command: ''
  disable_auto_mount: false
  default_handler: open_archive
  description: Open a file/object archive into a target directory
  entry_points:
    open_archive:
      has_varargs: false
      doc: Open a file/object archive into a target directory. Currently, supports
        zip and tar.gz.
      has_kwargs: false
      lineno: 27
      parameters:
      - name: context
        type: MLClientCtx
        doc: function execution context
      - name: archive_url
        type: DataItem
        doc: url of archive file
      - name: subdir
        type: str
        doc: path within artifact store where extracted files are stored, default
          is "/content"
        default: content/
      - name: key
        type: str
        doc: key of archive contents in artifact store
        default: content
      - name: target_path
        type: str
        doc: file system path to store extracted files
        default: null
      name: open_archive
  image: mlrun/mlrun
  build:
    code_origin: ''
    functionSourceCode: 
    origin_filename: ''
